<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div id="example"></div>

<div class="posting">
    <div class="posting-container">
        <div class="posting-author">Tymon</div>
        <div class="posting-content"> wrote something on facebook!</div>
    </div>
    <div class="like-container">
        <i class="fa fa-thumbs-up" aria-hidden="true"></i> <span >Like</span>
    </div>

    <div class="comments">

        <div class="comment">
            <div class="comment-author">Foo</div>
            <div class="comment-content"> commented something!</div>
        </div>

        <div class="comment-new">
            <form>
                <input type="text" class="comment-input" placeholder="write a comment" />
            </form>
        </div>
    </div>
</div>

<!--&lt;!&ndash; Dependencies &ndash;&gt;-->
<script src="./node_modules/react/dist/react.js"></script>
<script src="./node_modules/react-dom/dist/react-dom.js"></script>

<!-- Main -->
<script src="./dist/bundle.js"></script>
</body>
</html>
